<!DOCTYPE html>
<html>

  <title>ZX81 Frogging</title>
</head>
<body>
<script>
window.onerror = function(msg,url,line)
  {
  alert('Error: '+msg+' line: '+line+' script:'+url)
  }
</script>
<script src="./jtyone_min.js"></script>
<script>
var emulatorUI;

  {
  emulatorUI = new ZX81EmulatorUI('emulator_canvas','frogging');

  {
  emulatorUI.stop();
  }

<div style="width: 52%;">
				<canvas id="emulator_canvas">

				</canvas>		
</div>

	<span id="statusLabel">&nbsp;</span>
</p>
